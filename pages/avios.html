<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MicroPyme Production</title>
<link rel="stylesheet" href="../css/style.css">
</head>

<body>

<div class="app-shell">

<!-- SIDEBAR -->
<aside class="sidebar">

  <div class="brand">
    <div class="logo"></div>
    <div>
      <h1>Production OS</h1>
      <p>Micropyme Textil • Mock UI</p>
    </div>
  </div>

  <nav class="nav">

    <a href="/index.html"> ⎈ Dashboard</a>
    <a href="nuevaproduccion.html"> + Nueva Producción</a>

    <div class="group"></div>

    <a href="productos.html"> ▦ Productos</a>
    <a href="telas.html"> ◐ Telas</a>
    <a href="avios.html" class="active"> ⌁ Avíos</a>

    <div class="group"></div>

    <a href="procesos.html"> □ Procesos</a>

  </nav>

</aside>

<!-- MAIN -->
<main class="main">
<div class="container">

<div class="topbar">
  <div>
    <h2 class="page-title">Avíos</h2>
    <p class="subtitle">Catálogo de avíos (etiquetas, bolsas, stickers, etc.)</p>
  </div>
</div>

<div class="grid">
<section class="card">

<div class="split">

<div class="header-block">
  <h3>Avíos</h3>
  <p class="hint">Catálogo simple para costear producciones (MVP).</p>
</div>

<form id="formAvio" class="form form-inline">

  <div class="field">
    <input type="text" class="input" placeholder="Avio" required>
  </div>

  <div class="field">
    <input type="text" class="input" placeholder="Unidad" required>
  </div>

  <div class="field">
    <input type="text" class="input" placeholder="Costo unitario" required>
  </div>

  <div class="field">
    <input type="text" class="input" placeholder="Proveedor" required>
  </div>

  <div class="field">
    <input type="text" class="input" placeholder="Notas" required>
  </div>

  <div class="field align-right">
    <button class="btn">+ Avío</button>
  </div>

</form>

</div>

<table class="table" style="margin-top:12px">

<thead>
<tr>
<th>Avío</th>
<th>Unidad</th>
<th>Costo unitario</th>
<th>Proveedor</th>
<th>Notas</th>
</tr>
</thead>

<tbody id="tablaAvios">

</tbody>

</table>

</section>
</div>

</div>
</main>

</div>

<script src="../js/avios.js"></script>

</body>
</html>
